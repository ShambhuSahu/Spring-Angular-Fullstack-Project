<div class="form1">
    <form (ngSubmit)="onSubmit()" >
        <div class="mb-2" style="margin-top: 30px;">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" 
            id="firstName" name="
            firstName" 
           [(ngModel)]="signUpUser.firstName">
        </div>

        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" class="form-control"
            id="lastName" name="lastName"
            [(ngModel)]="signUpUser.lastName">
        </div>

        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Email Address</label>
            <input type="email" class="form-control" 
            id="emailAddress" name="emailAddress"
            [(ngModel)]="signUpUser.emailAddress">
        </div>

        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" 
            id="password" name="password"
           [(ngModel)]="signUpUser.password">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" 
            id="mobileNumber" name="mobileNumber"
            [(ngModel)]="signUpUser.mobileNumber">
        </div>

        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Gender</label>
             <input type="radio" id="male" name="gender" value="male"  [(ngModel)]="signUpUser.gender">
             <label for="html">Male</label>
             <input type="radio" id="female" name="gender" value="female"  [(ngModel)]="signUpUser.gender">
             <label for="css">Female</label>
             <input type="radio" id="other" name="gender" value="other"  [(ngModel)]="signUpUser.gender">
             <label for="javascript">Other</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<router-outlet></router-outlet>
